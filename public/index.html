<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard AI Fake Client</title>
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS Variables untuk Tema Warna */
        :root {
            --primary-color: #fff;
            --secondary-color: #0c80ed;
            --text-dark: #333;
            --text-light: #fff;
            --border-color: #ddd;
            --background-color: #f4f7f9;
        }

        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* Container Utama */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--primary-color);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
            /* Animasi saat load */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        header h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        /* Form Section */
        .form-section .form-group {
            margin-bottom: 1.5rem;
        }

        .form-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-section input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-section input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(12, 128, 237, 0.2);
        }
        
        .form-section button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .form-section button:hover {
            background-color: #0a6acb;
        }

        .form-section button:active {
            transform: scale(0.98);
        }

        /* Result Section */
        .result-section {
            margin-top: 2.5rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
        }

        .textarea-wrapper {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .textarea-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .textarea-header label {
            font-weight: 600;
            color: #555;
        }

        .copy-btn {
            background: none;
            border: 1px solid transparent;
            color: #777;
            cursor: pointer;
            padding: 0.3rem 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .copy-btn:hover {
            color: var(--secondary-color);
            background-color: #f0f0f0;
        }
        
        .copy-btn.copied {
            color: #28a745; /* Warna hijau untuk feedback */
        }
        
        .copy-btn.copied:hover {
             background-color: #eaf6ec;
        }

        .result-section textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.7;
            background-color: #fafafa;
            resize: vertical;
            min-height: 150px;
        }
        
        .result-section textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(12, 128, 237, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        footer .credit {
            color: #777;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        footer .socials a {
            color: var(--text-dark);
            text-decoration: none;
            margin: 0 0.75rem;
            font-size: 1.5rem;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        footer .socials a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px); /* Sedikit animasi naik */
        }

        /* Responsive Breakpoint untuk Desktop */
        @media (min-width: 768px) {
            html {
                font-size: 17px;
            }
            .container {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>AI Fake Client</h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Form Section -->
            <section class="form-section">
                <form id="client-generator-form">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="keahlian">Apa keahlianmu?</label>
                        <input type="text" id="keahlian" name="keahlian" placeholder="Contoh: Web Developer, UI/UX Designer" required>
                    </div>
                    <button type="submit">Generate</button>
                </form>
            </section>

            <!-- Result Section -->
            <section class="result-section">
                <div class="textarea-wrapper">
                    <div class="textarea-header">
                        <label for="project-brief">Project Brief</label>
                        <button type="button" class="copy-btn" data-target="project-brief">
                            <i class="fa-regular fa-copy"></i>
                            <span>Copy</span>
                        </button>
                    </div>
                    <textarea id="project-brief" readonly placeholder="Hasil Project Brief akan muncul di sini..."></textarea>
                </div>
                
                <div class="textarea-wrapper">
                    <div class="textarea-header">
                        <label for="dialog-client">Dialog Client Example</label>
                         <button type="button" class="copy-btn" data-target="dialog-client">
                            <i class="fa-regular fa-copy"></i>
                            <span>Copy</span>
                        </button>
                    </div>
                    <textarea id="dialog-client" readonly placeholder="Contoh dialog dengan client akan muncul di sini..."></textarea>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p class="credit">Dibuat dengan ðŸ˜Ž oleh Faris AY</p>
            <div class="socials">
                <a href="https://instagram.com/faris.a.y" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://threads.net/@faris.a.y" target="_blank" rel="noopener noreferrer" aria-label="Threads">
                    <i class="fa-brands fa-threads"></i>
                </a>
            </div>
        </footer>
    </div>

	<script>
	    document.addEventListener('DOMContentLoaded', () => {
	        const form = document.getElementById('client-generator-form');
	        const generateButton = form.querySelector('button');
	        const projectBriefTextarea = document.getElementById('project-brief');
	        const dialogClientTextarea = document.getElementById('dialog-client');
	        const copyButtons = document.querySelectorAll('.copy-btn');

	        // Handle form submission
	        form.addEventListener('submit', async (e) => {
	            e.preventDefault();

	            const name = document.getElementById('nama').value;
	            const skill = document.getElementById('keahlian').value;

	            if (!name || !skill) {
	                alert('Mohon isi nama dan keahlian Anda.');
	                return;
	            }

	            // --- Mulai Logika Fetch ke Backend ---
	            
	            // 1. Set state ke "Loading"
	            const originalButtonText = generateButton.innerHTML;
	            generateButton.disabled = true;
	            generateButton.innerHTML = 'Generating... <i class="fas fa-spinner fa-spin"></i>';
	            projectBriefTextarea.value = 'Sedang meminta ide project dari AI...';
	            dialogClientTextarea.value = 'Sedang membuat simulasi dialog client...';

	            try {
	                // 2. Kirim request ke server
	                const response = await fetch('/api/generate', {
	                    method: 'POST',
	                    headers: {
	                        'Content-Type': 'application/json',
	                    },
	                    body: JSON.stringify({
	                        nama: name,
	                        keahlian: skill,
	                    }),
	                });

	                if (!response.ok) {
	                    // Tangani error dari server
	                    const errorData = await response.json();
	                    throw new Error(errorData.error || 'Gagal terhubung ke server.');
	                }
	                
	                // 3. Terima dan tampilkan hasil
	                const result = await response.json();
	                projectBriefTextarea.value = result.projectBrief.trim();
	                dialogClientTextarea.value = result.clientMessage.trim();

	            } catch (error) {
	                console.error('Error:', error);
	                alert('Terjadi kesalahan: ' + error.message);
	                projectBriefTextarea.value = 'Gagal memuat data. Silakan coba lagi.';
	                dialogClientTextarea.value = 'Gagal memuat data. Silakan coba lagi.';
	            } finally {
	                // 4. Kembalikan state button seperti semula
	                generateButton.disabled = false;
	                generateButton.innerHTML = originalButtonText;
	            }
	        });
	        
	        // Handle copy button clicks (tidak ada perubahan di sini)
	        copyButtons.forEach(button => {
	            button.addEventListener('click', () => {
	                const targetId = button.dataset.target;
	                const textarea = document.getElementById(targetId);
	                
	                if (textarea.value && !textarea.value.startsWith('Sedang') && !textarea.value.startsWith('Gagal')) {
	                    navigator.clipboard.writeText(textarea.value)
	                        .then(() => {
	                            const originalText = button.querySelector('span').textContent;
	                            button.querySelector('i').className = 'fa-solid fa-check';
	                            button.querySelector('span').textContent = 'Copied!';
	                            button.classList.add('copied');
	                            
	                            setTimeout(() => {
	                                button.querySelector('i').className = 'fa-regular fa-copy';
	                                button.querySelector('span').textContent = originalText;
	                                button.classList.remove('copied');
	                            }, 2000);
	                        })
	                        .catch(err => {
	                            console.error('Gagal menyalin teks: ', err);
	                            alert('Maaf, gagal menyalin teks.');
	                        });
	                } else {
	                    alert('Tidak ada teks untuk disalin.');
	                }
	            });
	        });
	    });
	</script>

</body>
</html>
