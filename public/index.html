<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard AI Fake Client</title>
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>AI Fake Client</h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Form Section -->
            <section class="form-section">
                <form id="client-generator-form">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Siapa kamu?</label>
                        <input type="text" id="bio" name="bio" placeholder="Contoh: Web Developer, UI/UX Designer" required>
                    </div>
                    <div class="form-group">
                        <label for="keahlian">Apa keahlianmu?</label>
                        <input type="text" id="keahlian" name="keahlian" placeholder="Contoh: Canva, Figma, Python" required>
                    </div>
                    <div class="form-group">
                        <label for="preferensi">Preferensi?</label>
                        <input type="text" id="preferensi" name="preferensi" placeholder="Contoh: Web App, Game, Software" required>
                    </div>
                    <button type="submit">Generate</button>
                </form>
            </section>

            <!-- Result Section -->
            <section class="result-section">
                <div class="textarea-wrapper">
                    <div class="textarea-header">
                        <label for="project-brief">Project Brief</label>
                        <button type="button" class="copy-btn" data-target="project-brief">
                            <i class="fa-regular fa-copy"></i>
                            <span>Copy</span>
                        </button>
                    </div>
                    <textarea id="project-brief" readonly placeholder="Hasil Project Brief akan muncul di sini..."></textarea>
                </div>
                
                <div class="textarea-wrapper">
                    <div class="textarea-header">
                        <label for="dialog-client">Dialog Client Example</label>
                         <button type="button" class="copy-btn" data-target="dialog-client">
                            <i class="fa-regular fa-copy"></i>
                            <span>Copy</span>
                        </button>
                    </div>
                    <textarea id="dialog-client" readonly placeholder="Contoh dialog dengan client akan muncul di sini..."></textarea>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p class="credit">Dibuat dengan ðŸ˜Ž oleh Faris AY</p>
            <div class="socials">
                <a href="https://instagram.com/faris.a.y" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://threads.net/@faris.a.y" target="_blank" rel="noopener noreferrer" aria-label="Threads">
                    <i class="fa-brands fa-threads"></i>
                </a>
            </div>
        </footer>
    </div>

	<script src="script.js">
	</script>

</body>
</html>
